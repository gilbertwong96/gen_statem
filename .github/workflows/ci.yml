name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        otp: ["27.3.4"]
        elixir: ["1.18.3"]

    steps:
      - uses: actions/checkout@v4

      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{ matrix.otp }}
          elixir-version: ${{ matrix.elixir }}

      - name: Install Dependencies
        run: mix deps.get

      - name: Run CI Check
        run: mix ci

      - name: Run Coveralls
        run: mix coveralls
